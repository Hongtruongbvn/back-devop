name: Go CI/CD

on:
  push:
    branches: [main] # Đổi thành 'main' nếu cần

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Lấy mã nguồn
        uses: actions/checkout@v4

      - name: Cài đặt Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24.1"

      - name: Tải thư viện Go
        run: go mod download

      - name: Build Docker image
        run: docker build -t my-app .

      - name: Đăng nhập Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Tag & Push Docker image
        run: |
          IMAGE=${{ secrets.DOCKER_USERNAME }}/my-app:latest
          docker tag my-app $IMAGE
          docker push $IMAGE

      - name: Deploy lên VPS qua SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
            docker pull ${{ secrets.DOCKER_USERNAME }}/my-app:latest
            docker stop my-app || true
            docker rm my-app || true
            docker run -d --name my-app -p 8080:8080 ${{ secrets.DOCKER_USERNAME }}/my-app:latest
